{% load static %}
<div class="container">
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner" style="height: inherit;width: inherit;">
            <div class="carousel-item active" >
                <img style="height: 100%;width: 100%" src="{% static 'img/slider/3.jpg' %}" alt="Los Angeles">
            </div>
            <div class="carousel-item" style="overflow: hidden;height: 500px">
                <img style="height: 100%;width: 100%" src="{% static 'img/slider/maxresdefault2.jpg' %}" alt="Chicago">
            </div>
            <div class="carousel-item" style="overflow: hidden;height: 500px">
                <img style="height: 100%;width: 100%" src="{% static 'img/slider/maxresdefault3.jpg' %}" alt="New York">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>
</div>
